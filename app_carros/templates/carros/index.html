<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .navbar {
            background-color: #212529;
        }
        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }
        .form-control {
            background-color: #495057;
            color: #f8f9fa;
            border: 1px solid #6c757d;
        }
        .form-control::placeholder {
            color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .spacer {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">ADMIN__VEICULOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mostrar_lista' %}">Listar Veículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Cadastrar Veículos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5 spacer">
        <h1 class="text-center">Cadastro de Carros</h1>
        <form id="car-form" action="{% url 'lista_carros' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="modelo">Modelo Carro</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="portas">Quantidade de portas</label>
                <input type="number" class="form-control" id="portas" name="portas" required>
            </div>
            <div class="form-group">
                <label for="combustivel">Tipo Combustível</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gasolina" name="combustivel" value="gasolina" required>
                        <label class="form-check-label" for="gasolina">Gasolina</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="etanol" name="combustivel" value="etanol" required>
                        <label class="form-check-label" for="etanol">Etanol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="diesel" name="combustivel" value="diesel" required>
                        <label class="form-check-label" for="diesel">Diesel</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ano">Ano do carro</label>
                <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="novo" name="estado" value="novo" required>
                        <label class="form-check-label" for="Novo">Novo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="seminovo" name="estado" value="seminovo" required>
                        <label class="form-check-label" for="Semi-novo">Semi Novo</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="valor_comprado">Valor Comprado</label>
                <input type="number" class="form-control" id="valor_comprado" name="valor_comprado" required>
            </div>
            <div class="form-group">
                <label for="valor_vendido">Valor Vendido</label>
                <input type="number" class="form-control" id="valor_vendido" name="valor_vendido" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
